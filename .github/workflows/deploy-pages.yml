# Deploy static site to GitHub Pages via gh-pages branch
name: Deploy to GitHub Pages (gh-pages)

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Se precisar de build (ex: npm run build), descomente e ajuste publish_dir abaixo:
      # - name: Setup Node
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '18'
      # - name: Install dependencies
      #   run: npm ci
      # - name: Build
      #   run: npm run build

      - name: Prepare publish directory
        run: |
          mkdir -p public
          # copy site files into public excluding git metadata and workflow dir
          rsync -av --delete --exclude='.git' --exclude='.github' --exclude='public' ./ public/
          # ensure nojekyll
          touch public/.nojekyll

      - name: Debug publish_dir
        run: |
          echo "PWD: $(pwd)"
          echo "Listing public dir:" 
          ls -la public || true
          if [ -f public/index.html ]; then
            echo "index.html size:";
            stat -c '%s %n' public/index.html || true
            echo "--- head (first 400 bytes) of public/index.html ---";
            head -c 400 public/index.html || true
            echo "--- end head ---";
          else
            echo "public/index.html not present"
          fi

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages