name: Deploy site to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: 'deploy-pages'
      cancel-in-progress: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare site artifact
        run: |
          mkdir -p public
          # copy all files except Git metadata and workflow directory into public
          rsync -av --exclude='.git' --exclude='.github' --exclude='public' ./ public/
          # ensure CNAME (if present) is included
          if [ -f CNAME ]; then cp CNAME public/; fi

      - name: Smoke-check public
        run: |
          if [ -f public/index.html ]; then
            echo "public/index.html found"
          else
            echo "::warning::public/index.html not found — workflow will continue but Pages may publish an empty site."
          fi

      - name: Ensure Pages site exists (auto-detect path)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          set -e
          echo "Detecting publish path..."
          if [ -f public/index.html ]; then
            PATH_SETTING="/public"
          else
            echo "No public/index.html detected — defaulting to root '/'"
            PATH_SETTING="/"
          fi
          echo "Using Pages path: $PATH_SETTING"
          # ensure .nojekyll so GitHub Pages does not process with Jekyll
          mkdir -p public
          touch public/.nojekyll
          resp=$(curl -s -o /dev/null -w "%{http_code}" -X PUT \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/$REPO/pages \
            -d "{\"source\":{\"branch\":\"main\",\"path\":\"${PATH_SETTING}\"}}")
          if [ "$resp" != "201" ] && [ "$resp" != "200" ]; then
            echo "Warning: Pages API returned HTTP $resp (expected 200 or 201)."
          else
            echo "Pages resource created or confirmed (HTTP $resp)."
          fi

      - name: Configure Pages
        uses: actions/configure-pages@v3
        with:
          enablement: true

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
